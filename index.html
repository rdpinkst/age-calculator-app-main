<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="calc-card">
    <form action="">
      <div class="input-group">
        <label for="day">Day</label>
        <input id="day" placeholder="DD" name="day" required>
        <small class="error"></small>
      </div>

      <div class="input-group">
        <label for="month">Month</label>
        <input id="month" placeholder="MM" name="month" required>
        <small class="error"></small>
      </div>

      <div class="input-group">
        <label for="year">Year</label>
        <input id="year" placeholder="YYYY" name="year" required>
        <small class="error"></small>
      </div>

      <div class="btn">
        <button id="submit"><img src="./assets/images/icon-arrow.svg" /></button>
      </div>

    </form>

    <section>
      <p><span id="calc-years"><i>--</i></span> <i>years</i></p>
      <p><span id="calc-months"><i>--</i></span> <i>months</i></p>
      <p><span id="calc-days"><i>--</i></span> <i>days</i></p>
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/rdpinkst">Ryan Pinkstaff</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
